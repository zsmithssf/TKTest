<ion-view view-title="Register">
    <ion-content class="padding">
        <form name="registerForm" novalidate ng-submit="registerSubmitForm(registerForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}" required>
                    <input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}" required>
                    <input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.organization.$invalid && registerForm.$submitted}">
                    <input name="company" type="text" placeholder="Company
                (Optional)" ng-model="user.organization">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}" required>
                    <input name="password" type="password" placeholder="Password" ng-model="user.password">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.repeatPassword.$invalid && registerForm.$submitted}" required>
                    <input name="repeatPassword" type="password" placeholder="Repeat" ng-model="repeatPassword.password">
                </label>
            </div>
            <button type="submit" class="button button-block button-positive">
                Sign up
            </button>
        </form>
    </ion-content>
</ion-view>
